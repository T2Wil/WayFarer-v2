<body>
    <div class="container">

        <div class="main_nav">
            <div class="logo"><a href="./index.html">WayFarer</a></div>
            <div class="box">
                <ul>
                    <li>
                        <img src="../images/home.svg" alt="" class="icon">

                    <li>
                        <img src="../images/booking.svg" alt="" class="icon">

        <p>
            CREATE A NEW TRIP

                <input type="text" name="destination_country" placeholder="Destination country" autofocus>

                </a>
            </div>
        </div>
    </div>
